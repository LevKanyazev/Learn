<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Learning</title>
        <meta charset="utf-8"/>

        <!-- Link to the bootstrap style sheet -->
        <link rel="stylesheet" href="bootstrap.css"/>

        <!-- Link to our custom style sheet -->
        <link rel="stylesheet" href="custom.css"/>

        <!-- Link to boostrap java script -->
        <script src="bootstrap.js"></script>

        <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"

    </head>

                </div>

                <!-- Hamburger -->
                <div class="col-sm-4 col-md-4 col-lg-10 col-xl-2">
                    <div>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <!-- Banner -->
            <div class="row">

                <div class="col"></div>
            </div>

            <!-- Content -->
            <div class="row">
                <div class="col"></div>
            </div>

            <!-- Footer -->
            <div class="row">
                <div class="col"></div>
            </div>
    </body>
</html>
